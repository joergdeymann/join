  </head>
  <body onload="init()">
    <div class="body">
      <div class="relative">
        <div id="msgfly">
          <div class="msgfly">You Signed Up successfully
        </div>
        </div>   
        <div id="login-master" class="absolute login-master">
          <div>
          </div>
          <div>
            <form onsubmit="register();return false;" onload="removeEvent();return false" id="login-card"
              class="login-card">
              <div class="login-headline-container">
                <a class="login-headline-before" href="./index.html"><img></a>
                <div class="login-headline">
                  <span>Sign up</span>
                  <div></div>
                </div>
              </div>
              <div class="input-area">
                <div>
                  <div id="user-container" class="input-container name">
                    <input id="user" type="text" required pattern="^[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø]+(?: [A-Za-z√Ä-√ñ√ò-√∂√∏-√ø]+)*$" placeholder="Name" autocomplete="username">
                    <span class="icon"><img src="./assets/img/desktop/person.svg"></span>
                    <span class="error-msg visible"></span>
                  </div>
                  <div id="email-container" class="input-container email">
                    <input
                      id="email" 
                      type="email" 
                      required pattern="(?!.*\.\.)[\-A-Za-z0-9_][\-A-Za-z0-9_\.]+[\-A-Za-z0-9]@[\-A-Za-z0-9][\-A-Za-z0-9_]+\.[A-Za-z]{2,4}" 
                      title="Format: user.name@domain.com" 
                      placeholder="Email" 
                      autocomplete="email">
                    <span class="icon"  ><img src="./assets/img/desktop/letter.svg"></span>
                    <span class="error-msg visible"></span>
                  </div>
                  <div id="sign-password-container" class="input-container password new">
                    <input id="sign-password" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])[A-Za-z\d\W]{8,}$"  placeholder="Password" autocomplete="new-password">
                    <span class="icon" onmousedown="togglePasswordView(event)">üëÅÔ∏è</span>
                    <span id="sign-password-msg" class="error-msg visible"></span>
                  </div>
                  <div id="confirm-password-container" class="input-container password new">
                    <input id="confirm-password" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])[A-Za-z\d\W]{8,}$" placeholder="Password" autocomplete="new-password">
                    <span class="icon" onmousedown="togglePasswordView(event)">üëÅÔ∏è</span>
                    <span id="confirm-password-msg" class="error-msg visible"></span>
                  </div>
                </div>
                <div class="remember">
                  <label class="custom-checkbox">
                    <input type="checkbox" id="remember-me">
                    <span class="checkbox-image"></span>
                  </label>
                  <span>I accept the <a href="./privacy-policy-unlocked.html" class="privacy" target="privacy-policy"> Privacy policy</a></span>
                </div>
              </div>
              <div class="login-buttons">
                <button onmousedown="activateFormErrors('login-card')" id="submit" type="submit"
                  class="darkbutton msgflydisable">Sign up</button>
              </div>
            </form>
          </div>
          <div>
            <div class="adviceLinks">
              <a  target="_blank" href='./privacy-policy-unlocked.html'>Privacy Policy</a>
              <a  target="_blank" href='./legal-notice-unlocked.html'>Legal Notice</a>
            </div>
            </div>
        </div>
        <img id="main-logo" class="main-logo logo-position" src="./assets/img/desktop/join-logo.svg">
      </div>
    </div>
  </body>
</html>
