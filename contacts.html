<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>

    <link rel="shortcut icon" href="./assets/img/desktop/join-logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/msgfly.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/contactsDialog.css" />
    <link rel="stylesheet" href="./css/contactsButtons.css" />
    <link rel="stylesheet" href="./css/contactsLeft.css" />
    <link rel="stylesheet" href="./css/contactsRight.css" />
    <link rel="stylesheet" href="./css/contacs_media.css">
    <link rel="stylesheet" href="./assets/font/inter.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/stdio.css">
    <link rel="stylesheet" href="./css/inputField.css">
    <link rel="stylesheet" href="./css/landscape.css" />
    <link rel="stylesheet" href="./css/registration.css">


    <script src="./js/localStorage.js"></script>
    <script src="./js/session.js"></script>
    <script src="./templates/contacts.js"></script>
    <script src="./js/contacts_helpFunctions.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactAddons.js"></script>
    <script src="./js/nav_header.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/msgfly.js"></script>
    <script src="./js/autentification.js"></script>
    <script src="./js/registration.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/eventsCustomMsg.js"></script>
    <script src="./js/eventsButton.js"></script>
</head>

<body id="body" onload="initContacts()">
    <div class="landscape"></div>
    <div class="relative">
        <div class="absolute msgbox"></div>
        <div id="msgfly" class="xmsgbox">
            <div class="msgfly" id="msgBox">
                <span></span>
            </div>
        </div>
    </div>
    <div onclick="closeMobileDialogBackground()" id="mobileDialogBackground">
        <div id="mobileWorkContactContainer" onclick="dontClose(event)"></div>
    </div>
    <header>
        <div class="max-width relative">
            <img onclick="window.location.href = 'dashboard.html'" ; class="pd-16"
                src="./assets/img/desktop/join-logo_header.svg">
            <span>Kanban Project Management Tool</span>
            <div class="headerHelpUser">
                <div class="helparea">
                    <a href="./help.html"><img src="./assets/img/desktop/question_mark.svg" alt="Question Mark"></a>
                </div>
                <div id="loggedUserMonogram" class="userMonogramicon" onclick="openUserMenu()"></div>
            </div>
            <div class="popUpUser" id="popUpUser">
                <div class="linkBox">
                    <a href="./help.html">Help</a>
                </div>
                <div class="linkBox">
                    <a href='./legal-notice.html'>Legal Notice</a>
                </div>
                <div class="linkBox">
                    <a href='./privacy-policy.html'>Privacy Policy</a>
                </div>
                <div class="linkBox">
                    <a onclick="logOut()" href="./index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <img onclick="window.location.href = 'dashboard.html'" src="./assets/img/desktop/join-logo_navbar.svg"
            alt="Join-Logo">
        <div class="mainLinks">
            <a href="./dashboard.html"><img src="./assets/img/desktop/summary_logo.svg" alt="Summary Logo">Summary</a>
            <a href="./addtask.html"><img src="./assets/img/desktop/logo_add_task.svg" alt="Add task Logo">Add
                Task</a>
            <a href="./kanbanboard.html"><img src="./assets/img/desktop/board_logo.svg" alt="Board Logo">Board</a>
            <a href="./contacts.html" style=" background-color: rgba(9, 25, 49, 1);"><img
                    src="./assets/img/desktop/contact_logo.svg" alt="Contacts Logo">Contacts</a>
        </div>
        <div class="adviceLinks">
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal Notice</a>
        </div>
    </nav>
    <div class="main-container top-left">
        <div class="workingArea" id="workingArea">
            <div class="contactBook" id="contactBook">
                <div onclick="closeContactCreation()" id="dialogBackground" class="displayNone dialogBackground">
                    <div class="dialogMain" id="addContactContainer" onclick="dontClose(event)">
                    </div>
                </div>
                <div class="buttonBackground">
                    <button onclick="openCreateContactDialogMobile()" class="addNewContactButton">
                        <span>Add new contact</span>
                        <img src="./assets/img/desktop/person_add.svg" alt="Person add">
                    </button>
                </div>
                <div class="contactsOverview" id="showContacts">
                </div>
                <div class="wrapperMobileButton1">
                    <div onclick="openCreateContactDialogMobile()" class="AddContactButtonMobile"
                        id="AddContactButtonMobile" onclick="openPopUpEdit()">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="rightSide">
                <div class="scrollWrapper">
                    <div class="wrapperHeading">
                        <div class="heading">
                            <h1>Contacts</h1>
                            <div class="headingLineDesktop"></div>
                            <span> Better with a Team</span>
                            <div class="headingLineMobile"></div>
                        </div>
                        <div class="warpperArrowLeft" onclick="backToContactBook()">
                        </div>
                    </div>
                    <div class="contactDetail" id="contactDetail">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
